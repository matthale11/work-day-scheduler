<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <th scope="col" style="width: 10%" class="text-right">Hour</th>
          <th scope="col" style="width: 85%" class="text-left">Appointment</th>
          <th scope="col" style="width: 5%" class="text-center">Save</th>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="hour text-right">9 AM</th>
            <td id="9am"><textarea id="9am-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="9am-save" class="fas fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="hour text-right">10 AM</th>
            <td id="10am"><textarea id="10am-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="10am-save" class="fas fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="text-right">11 AM</th>
            <td id="11am"><textarea id="11am-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="11am-save" class="fas fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="text-right">Noon</th>
            <td id="noon"><textarea id="noon-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="noon-save" class="fas fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="text-right">1 PM</th>
            <td id="1pm"><textarea id="1pm-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="1pm-save" class="fas fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="text-right">2 PM</th>
            <td id="2pm"><textarea id="2pm-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="2pm-save" class="fas fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="text-right">3 PM</th>
            <td id="3pm"><textarea id="3pm-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="3pm-save" class="fas fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="text-right">4 PM</th>
            <td id="4pm"><textarea id="4pm-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="4pm-save" class="fas fa-save"></i></td>
          </tr>
          <tr>
            <th scope="row" class="text-right">5 PM</th>
            <td id="5pm"><textarea id="5pm-text" rows="2"></textarea></td>
            <td class="saveBtn"><i id="5pm-save" class="fas fa-save"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
